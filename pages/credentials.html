<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="🎲" type="image/x-icon" />
    <title>Credentials | Shooter Craps</title>
    <!--
        CSS File Intro
    -->
    <link rel="stylesheet" href="/css/primary.min.css" />
  </head>
  <body class="credentials-body">
    <main class="credentials-main col">
      <h2>Pick Avatar</h2>
      <section>
        <div class="avatar-box active">👨🏽‍🎤</div>
        <div class="avatar-box">👩🏽‍🦳</div>
        <div class="avatar-box">🙅🏻‍♀️</div>
        <div class="avatar-box">🤡</div>
        <div class="avatar-box">👸🏻</div>
        <div class="avatar-box">💩</div>
        <div class="avatar-box">🤖</div>
        <div class="avatar-box">🧞</div>
        <div class="avatar-box">👽</div>
        <div class="avatar-box">👷🏾‍♂️</div>
        <div class="avatar-box">🦹🏽</div>
        <div class="avatar-box">🤴🏼</div>
      </section>
      <label class="username-box" for="username">
        <h3>Add Username</h3>
        <input
          class="credentials-input"
          type="text"
          name="username"
          id="userName"
          value="guest151"
          placeholder="username"
          required
        />
        <a class="btn-one input-username" href="/pages/game.html">Let's Go Roll Dices!</a>
      </label>
    </main>

    <!--
        JavaScript Intro File
    -->
    <script type="module" src="/js/other/credentials.js"></script>
  </body>
</html>
